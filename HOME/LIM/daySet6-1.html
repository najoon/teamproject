  <body>
    <header>
      <h2>일주일 운동 6일</h2>
      <select id="play">
        <option value="day1" selected="selected">day1) 가슴,삼두</option>
        <option value="day2">day2) 등,이두,코어</option>
        <option value="day3">day3) 하체,어깨</option>
        <option value="day4">day4) 가슴, 삼두</option>
        <option value="day5">day5)등,이두,코어</option>
        <option value="day6">day6) 하체,어깨</option>
      </select>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const play_select = document.querySelector("select#play");
          if (play_select) {
            console.log(play_select);

            play_select.addEventListener("change", () => {
              const value = play_select.value;
              console.log(value);
              if (value === "day1") {
                document.location.href = "./daySet6-1.html";
              } else if (value === "day2") {
                document.location.href = "./daySet6-2.html";
              } else if (value === "day3") {
                document.location.href = "./daySet6-3.html";
              } else if (value === "day4") {
                document.location.href = "./daySet6-4.html";
              } else if (value === "day5") {
                document.location.href = "./daySet6-5.html";
              } else if (value === "day6") {
                document.location.href = "./daySet6-6.html";
              }
            });
          }
        });
      </script>
    </header>
