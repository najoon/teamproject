  <body>
    <header>
      <h2>일주일 운동 4일</h2>
      <select id="play">
        <option value="day1" selected="selected">day1) 등,가슴,코어</option>
        <option value="day2">day2) 하체,어깨,이두,삼두</option>
        <option value="day3">day3) 등 ,가슴,코어</option>
        <option value="day4">day4) 하체,어깨,이두,삼두</option>
      </select>
      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const play_select = document.querySelector("select#play");
          if (play_select) {
            console.log(play_select);

            play_select.addEventListener("change", () => {
              const value = play_select.value;
              console.log(value);
              if (value === "day1") {
                document.location.href = "./daySet4-1.html";
              } else if (value === "day2") {
                document.location.href = "./daySet4-2.html";
              } else if (value === "day3") {
                document.location.href = "./daySet4-3.html";
              } else if (value === "day4") {
                document.location.href = "./daySet4-4.html";
              }
            });
          }
        });
      </script>
    </header>

      <table>

      <h3>*운동시 주의 사항 입력*</h3>
      1.운동에 적용된 무게는 회원님의 수준에 맞게 무게를 변경해 주시면 됩니다.
      2.무게와 횟수계산 -덤벨 운동은 한개 무게에요 -바벨 운동은 봉
